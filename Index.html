<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب النسبة المئوية</title>
    <link rel="stylesheet" href="styles.css"> <!-- تضمين ملف الأنماط CSS -->
</head>
<body>
    <!-- HTML content -->
    <div class="container">
        <h2>حساب النسبة المئوية</h2>
        <form id="percentageForm">
            <label for="amount">أدخل المبلغ:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="percentage">أدخل النسبة المئوية:</label>
            <input type="number" id="percentage" name="percentage" required placeholder="%" step="any">

            <label for="operation">اختر العملية:</label>
            <select id="operation" name="operation">
                <option value="extract">استخراج النسبة من المبلغ فقط</option>
                <option value="subtract">استخراج النسبة وطرحها من المبلغ</option>
                <option value="add">استخراج النسبة واضافتها إلى المبلغ</option>
            </select>
            
            <button type="submit">احسب</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script> <!-- تضمين ملف السكريبت JavaScript -->
</body>
</html>
